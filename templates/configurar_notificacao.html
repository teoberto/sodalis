{% extends "layout.html" %}

{% block title %}
    Configurar Notificação
{% endblock %}

{% block main %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Configurar Notificação Diária</h2>
        
        <form method="post">

            <!-- Ativar/Desativar -->
            <div class="card mb-3">
                <div class="card-body">
                    <div class="form-check form-switch">
                        <input class="form-check-input" 
                               type="checkbox" 
                               id="ativo" 
                               name="ativo"
                               {% if not notificacao or notificacao.ativo %}checked{% endif %}>
                        <label class="form-check-label" for="ativo">
                            <i class="bi bi-bell"></i> Receber notificações diárias
                        </label>
                    </div>
                </div>
            </div>        
            
            
            <!-- Tema Motivacional -->
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-lightbulb"></i> Tema Motivacional</h5>
                    <select class="form-select" id="id_texto_ia" name="id_texto_ia">
                        {% if not tema_atual %}
                        <option value="" selected>Selecione um tema</option>
                        {% endif %}
                        
                        {% for tema in temas %}
                        <option value="{{ tema.id_texto_ia }}" 
                                {% if tema_atual and tema.id_texto_ia == tema_atual.id_texto_ia %}selected{% endif %}>
                            {{ tema.ds_titulo }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>


            <!-- Horário -->
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-clock"></i> Horário</h5>
                    <div class="row">
                        <div class="col-6">
                            <label for="hora" class="form-label">Hora</label>
                            <input type="number" 
                                class="form-control" 
                                id="hora" 
                                name="hora" 
                                min="0" 
                                max="23" 
                                value="7"
                                disabled
                                readonly>
                        </div>
                        <div class="col-6">
                            <label for="minuto" class="form-label">Minuto</label>
                            <input type="number" 
                                class="form-control" 
                                id="minuto" 
                                name="minuto" 
                                min="0" 
                                max="59" 
                                value="0"
                                disabled
                                readonly>
                        </div>
                    </div>
                    <small class="text-muted">Horário padrão: 07:00</small>
                </div>
            </div>


            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Salvar
                </button>
                <a href="/minhas-tarefas" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
